<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Event Registration | Lucky Biionto</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
}

header {
    background: #111827;
    color: white;
    text-align: center;
    padding: 20px;
}

header h1 { margin: 0; }

.container {
    max-width: 650px;
    background: white;
    margin: 40px auto;
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
}

.container h2 {
    text-align: center;
    margin-bottom: 30px;
    color: #2563eb;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

input, select, textarea {
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #ccc;
    width: 100%;
    font-size: 15px;
}

input:focus, select:focus, textarea:focus {
    outline: none;
    border-color: #2563eb;
    box-shadow: 0 0 5px rgba(37, 99, 235, 0.5);
}

label {
    font-weight: bold;
    margin-top: 10px;
}

.gender-group {
    display: flex;
    gap: 20px;
}

button {
    padding: 12px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s ease;
}

button:hover {
    background: #1d4ed8;
}

@media(max-width: 768px) {
    .container { padding: 20px; }
    .gender-group { flex-direction: column; }
}
</style>
</head>
<body>

<header>
    <h1>School Event Registration</h1>
</header>

<div class="container">
    <h2>Register for an Event</h2>
    <form action="https://formspree.io/f/xgoldqrn" method="POST">
        <label for="student_name">Student Name</label>
        <input type="text" id="student_name" name="student_name" placeholder="Your Name" required>

        <label for="student_id">Student ID / Admission Number</label>
        <input type="text" id="student_id" name="student_id" placeholder="ID Number" required>

        <label for="student_email">Student Email</label>
        <input type="email" id="student_email" name="student_email" placeholder="you@example.com" required>

        <label for="student_phone">Student Phone Number</label>
        <input type="tel" id="student_phone" name="student_phone" placeholder="+254 7XX XXX XXX" required>

        <label>Gender</label>
        <div class="gender-group">
            <label><input type="radio" name="gender" value="male" required> Male</label>
            <label><input type="radio" name="gender" value="female"> Female</label>
        </div>

        <label for="guardian_name">Guardian Name</label>
        <input type="text" id="guardian_name" name="guardian_name" placeholder="Guardian Name" required>

        <label for="guardian_phone">Guardian Phone Number</label>
        <input type="tel" id="guardian_phone" name="guardian_phone" placeholder="+254 7XX XXX XXX" required>

        <label for="event_type">Event Type</label>
        <select id="event_type" name="event_type" required>
            <option value="">Select Event</option>
            <option value="sports">Sports</option>
            <option value="cultural">Cultural</option>
            <option value="academic">Academic</option>
        </select>

        <label for="event_date">Event Date</label>
        <input type="date" id="event_date" name="event_date" required>

        <label for="additional_info">Additional Information</label>
        <textarea id="additional_info" name="additional_info" placeholder="Optional notes..." rows="4"></textarea>

        <button type="submit">Submit Registration</button>
        
    </form>
</div>

</body>
</html>
