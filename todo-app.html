<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lucky's To-Do App</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f6f9;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

header {
    background: #111827;
    color: white;
    width: 100%;
    text-align: center;
    padding: 20px 0;
}

h1 { margin: 0; }

.container {
    background: white;
    padding: 30px;
    margin: 40px 20px;
    border-radius: 10px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.08);
    max-width: 500px;
    width: 100%;
}

input[type="text"] {
    width: 75%;
    padding: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-right: 10px;
}

button {
    padding: 12px;
    background: #2563eb;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-weight: bold;
}

button:hover { background: #1d4ed8; }

ul {
    list-style: none;
    padding-left: 0;
    margin-top: 20px;
}

li {
    background: #f1f5f9;
    padding: 12px;
    border-radius: 6px;
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
    align-items: center;
}

li.completed {
    text-decoration: line-through;
    opacity: 0.6;
}

li button {
    background: #ef4444;
    margin-left: 10px;
}

li button:hover { background: #b91c1c; }
</style>
</head>
<body>

<header>
    <h1>Lucky's To-Do App</h1>
</header>

<div class="container">
    <h2>My Tasks</h2>
    <div>
        <input type="text" id="taskInput" placeholder="Enter new task">
        <button onclick="addTask()">Add</button>
    </div>
    <ul id="taskList"></ul>
</div>

<script>
const taskInput = document.getElementById('taskInput');
const taskList = document.getElementById('taskList');

function addTask() {
    const taskText = taskInput.value.trim();
    if (!taskText) return;

    const li = document.createElement('li');
    li.innerHTML = `<span onclick="toggleComplete(this)">${taskText}</span>
                    <button onclick="deleteTask(this)">Delete</button>`;
    taskList.appendChild(li);
    taskInput.value = '';
}

function deleteTask(btn) {
    btn.parentElement.remove();
}

function toggleComplete(span) {
    span.parentElement.classList.toggle('completed');
}
</script>

</body>
</html>
